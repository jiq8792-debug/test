<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>고전 스네이크 게임</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            touch-action: manipulation;
            background-color: #1a202c;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: white;
            font-family: 'Pretendard', sans-serif;
        }
        #game-container {
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            border-radius: 8px;
            overflow: hidden;
        }
        canvas {
            display: block;
            background-color: #000;
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .control-btn {
            width: 60px;
            height: 60px;
            background-color: #4a5568;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
        }
        .control-btn:active {
            background-color: #2d3748;
            transform: scale(0.95);
        }
        #score-board {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

    <div id="score-board">점수: <span id="score">0</span></div>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div id="overlay">
            <h1 class="text-3xl font-bold mb-4">Snake Game</h1>
            <p id="final-score" class="mb-4 hidden text-xl">최종 점수: 0</p>
            <button id="start-btn" class="bg-green-500 hover:bg-green-600 px-8 py-3 rounded-full font-bold transition-all">시작하기</button>
            <p class="mt-4 text-sm text-gray-400">화살표 키 또는 화면 버튼으로 조작하세요.</p>
        </div>
    </div>

    <!-- 모바일 컨트롤 -->
    <div class="controls md:hidden">
        <div></div>
        <button class="control-btn" id="upBtn">▲</button>
        <div></div>
        <button class="control-btn" id="leftBtn">◀</button>
        <button class="control-btn" id="downBtn">▼</button>
        <button class="control-btn" id="rightBtn">▶</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const finalScoreElement = document.getElementById('final-score');
        const overlay = document.getElementById('overlay');
        const startBtn = document.getElementById('start-btn');

        // 게임 설정
        const gridSize = 20;
        let tileCount;
        let snake = [];
        let food = { x: 5, y: 5 };
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameSpeed = 100;
        let gameLoop;
        let isPaused = true;

        // 캔버스 크기 조절
        function resizeCanvas() {
            const size = Math.min(window.innerWidth - 40, 400);
            canvas.width = size;
            canvas.height = size;
            tileCount = canvas.width / gridSize;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function initGame() {
            snake = [
                { x: 10, y: 10 },
                { x: 10, y: 11 },
                { x: 10, y: 12 }
            ];
            dx = 0;
            dy = -1;
            score = 0;
            scoreElement.innerText = score;
            placeFood();
            isPaused = false;
            overlay.classList.add('hidden');
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(draw, gameSpeed);
        }

        function placeFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);
            
            // 뱀 위에 음식이 생기지 않도록 확인
            snake.forEach(part => {
                if (part.x === food.x && part.y === food.y) {
                    placeFood();
                }
            });
        }

        function draw() {
            moveSnake();
            
            if (checkGameOver()) {
                endGame();
                return;
            }

            // 배경 그리기
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 음식 그리기
            ctx.fillStyle = "#ff4757";
            ctx.beginPath();
            ctx.arc((food.x * gridSize) + gridSize/2, (food.y * gridSize) + gridSize/2, gridSize/2 - 2, 0, Math.PI * 2);
            ctx.fill();

            // 뱀 그리기
            snake.forEach((part, index) => {
                ctx.fillStyle = index === 0 ? "#2ed573" : "#7bed9f";
                ctx.strokeStyle = "black";
                ctx.lineWidth = 2;
                ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize, gridSize);
                ctx.strokeRect(part.x * gridSize, part.y * gridSize, gridSize, gridSize);
            });
        }

        function moveSnake() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.innerText = score;
                placeFood();
                // 점수가 오를수록 조금씩 빨라짐 (최소 50ms)
                if (gameSpeed > 50) {
                    clearInterval(gameLoop);
                    gameSpeed -= 1;
                    gameLoop = setInterval(draw, gameSpeed);
                }
            } else {
                snake.pop();
            }
        }

        function checkGameOver() {
            const head = snake[0];

            // 벽 충돌
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                return true;
            }

            // 자기 몸 충돌
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }

        function endGame() {
            isPaused = true;
            clearInterval(gameLoop);
            finalScoreElement.innerText = `최종 점수: ${score}`;
            finalScoreElement.classList.remove('hidden');
            overlay.classList.remove('hidden');
            startBtn.innerText = "다시 시작하기";
        }

        // 입력 처리
        function changeDirection(newDx, newDy) {
            // 반대 방향으로 즉시 꺾는 것 방지
            if ((newDx === -dx && newDx !== 0) || (newDy === -dy && newDy !== 0)) return;
            dx = newDx;
            dy = newDy;
        }

        window.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp': changeDirection(0, -1); break;
                case 'ArrowDown': changeDirection(0, 1); break;
                case 'ArrowLeft': changeDirection(-1, 0); break;
                case 'ArrowRight': changeDirection(1, 0); break;
            }
        });

        // 모바일 버튼 이벤트
        document.getElementById('upBtn').addEventListener('touchstart', (e) => { e.preventDefault(); changeDirection(0, -1); });
        document.getElementById('downBtn').addEventListener('touchstart', (e) => { e.preventDefault(); changeDirection(0, 1); });
        document.getElementById('leftBtn').addEventListener('touchstart', (e) => { e.preventDefault(); changeDirection(-1, 0); });
        document.getElementById('rightBtn').addEventListener('touchstart', (e) => { e.preventDefault(); changeDirection(1, 0); });
        
        // 클릭 지원 (PC 테스트용)
        document.getElementById('upBtn').addEventListener('click', () => changeDirection(0, -1));
        document.getElementById('downBtn').addEventListener('click', () => changeDirection(0, 1));
        document.getElementById('leftBtn').addEventListener('click', () => changeDirection(-1, 0));
        document.getElementById('rightBtn').addEventListener('click', () => changeDirection(1, 0));

        startBtn.addEventListener('click', initGame);

        // 초기 화면 그리기
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    </script>
</body>
</html>
